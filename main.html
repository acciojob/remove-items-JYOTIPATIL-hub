<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Removal</title>
</head>
<body>

    <select id="colorSelect">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="white">White</option>
        <option value="black">Black</option>
    </select>
    
    <input type="button" value="Select and Remove" onclick="removeSelectedColor()">

    <script>
        function removeSelectedColor() {
            // Get the dropdown list element
            const colorSelect = document.getElementById('colorSelect');
            
            // Check if any color is selected
            if (colorSelect.selectedIndex !== -1) {
                // Remove the selected color
                colorSelect.remove(colorSelect.selectedIndex);
            }
        }
    </script>

</body>
</html>
